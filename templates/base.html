
<header>
    <h1 class="centered"> Home </h1>
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
</header>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}{% endblock %}
